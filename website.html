<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website.css">
    <title>Pill Tracker</title>
</head>
<body>
    <header>
        <h1>Pill Tracker</h1>
    </header>
    <main>
        <section id="dashboard">
            <!-- Display the medications and their details -->
        </section>
        <button id="add-medication">+</button>
    </main>
    <div id="add-med-form" class="modal">
        <div class="modal-content">
            <form id="med-form">
                <label for="med-name">Medication Name:</label>
                <input type="text" id="med-name" required>
                <label for="med-time">Time to take:</label>
                <input type="time" id="med-time" required>
                <label for="med-dosage">Dosage:</label>
                <input type="text" id="med-dosage" required>
                <label for="med-frequency">Frequency:</label>
                <input type="text" id="med-frequency" required>
                <button type="submit">Add Medication</button>
            </form>
        </div>
    </div>
    <script src="website.js"></script>
</body>
</html>
