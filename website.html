<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="website.css">
    <title>Pill Tracker</title>
</head>
<body>
    <header>
        <h1>Pill Tracker</h1>
    </header>
    <main id="the-pill-dashboard">
    </main>
    <button id="add-medication">+</button>
    <div id="add-a-medication-form" class="pill-tracker">
        <div class="pill-tracker-content">
            <form id="the-medication-form">
                <label for="name-of-medication">Medication Name:</label>
                <input type="text" id="name-of-medication" required>

                <label>Type:</label>
                <div id="type-of-medication">
                    <button type="button" class="type-option">Pill</button>
                    <button type="button" class="type-option">Inhaler</button>
                    <button type="button" class="type-option">Injection</button>
                </div>

                <label>Time:</label>
                <div id="time-to-take-medication">
                    <button type="button" class="time-option">After Breakfast</button>
                    <button type="button" class="time-option">After Lunch</button>
                    <button type="button" class="time-option">After Dinner</button>
                </div>

                <label>Frequency:</label>
                <div id="day-to-take-medication">
                    <button type="button" class="day-option">Monday</button>
                    <button type="button" class="day-option">Tuesday</button>
                    <button type="button" class="day-option">Wednesday</button>
                    <button type="button" class="day-option">Thursday</button>
                    <button type="button" class="day-option">Friday</button>
                    <button type="button" class="day-option">Saturday</button>
                    <button type="button" class="day-option">Sunday</button>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="website.js"></script>
</body>
</html>
