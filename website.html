<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pill Tracker</title>
    <link rel="stylesheet" href="website.css">
    <script src="website.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pill Tracker</h1>
      </header>
      <main>
        <div class="dashboard">
          <div class="medication">
            <div class="medication-name">Medication Name</div>
            <div class="medication-tags">
              <span class="tag">Tag 1</span>
              <span class="tag">Tag 2</span>
              <span class="tag">Tag 3</span>
            </div>
          </div>
          <div class="medication">
            <div class="medication-name">Another Medication</div>
            <div class="medication-tags">
              <span class="tag">Tag 4</span>
              <span class="tag">Tag 5</span>
            </div>
          </div>
          <button class="add-medication-button">+</button>
        </div>
      </main>
      <footer>
        <p>&copy; 2023 Pill Tracker</p>
      </footer>
    </div>
    <div class="add-medication-modal">
      <div class="modal-content">
        <form>
          <label for="medication-name">Medication Name:</label>
          <input type="text" id="medication-name">
          <label for="tags">Tags:</label>
          <div class="tags-container">
            <span class="tag">Tag 1</span>
            <span class="tag">Tag 2</span>
            <span class="tag">Tag 3</span>
          </div>
          <button type="submit">Add Medication</button>
        </form>
      </div>
    </div>
  </body>
</html>
